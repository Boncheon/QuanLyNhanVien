<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lịch sử Import</title>
</head>
<body>

<h2>Lịch sử Import File Excel</h2>

<form th:action="@{/import-history/import}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required />
  <button type="submit">Tải lên</button>
</form>

<hr>

<table border="1">
  <thead>
  <tr>
    <th>Ngày import</th>
    <th>Mô tả</th>
    <th>File path</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="record : ${historyList}">
    <td th:text="${#dates.format(record.createDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
    <td th:text="${record.description}"></td>
    <td th:text="${record.filePath}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
